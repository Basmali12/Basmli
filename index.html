<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دخول المستخدم</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #00796B;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .login-btn, .submit-btn {
      padding: 12px 24px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .login-btn:hover, .submit-btn:hover {
      background-color: #00796B;
      transform: scale(1.05);
    }

    #code-section {
      display: none;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: center;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    #iframe-container {
      display: none;
      margin-top: 30px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #welcome {
      margin-top: 20px;
      font-size: 18px;
      color: #004d40;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>أهلاً بك في عالمك الرمزي</h1>
    <button class="login-btn" onclick="showCodeInput()">دخول</button>

    <div id="code-section">
      <input type="text" id="userName" placeholder="أدخل اسمك">
      <br>
      <input type="text" id="userCode" placeholder="أدخل كود المستخدم">
      <br>
      <button class="submit-btn" onclick="checkCode()">تأكيد</button>
      <div class="error" id="errorMsg"></div>
    </div>

    <div id="welcome"></div>

    <div id="iframe-container">
      <iframe src="https://linkfly.to/71006mb6ife"></iframe>
    </div>
  </div>

  <script>
    const validCodes = [
      "CODE123", "BASM2025", "USER01", "ENTRY77", "ACCESS99",
      "HELLO22", "RAMZ88", "KEY2024", "OPENME", "TRYME",
      "PASS10", "LOGIN55", "GO2025", "UNLOCK", "SYMBOLIC",
      "CREATOR", "ARTIST", "SUPPORT", "EDUCATE", "INSPIRE",
      "NEWCODE21", "VIPIRAQ", "BASM-ENTRY", "CREATOR2025", "ACCESS-IRAQ"
    ];

    window.onload = function() {
      const savedName = localStorage.getItem("userName");
      const savedCode = localStorage.getItem("userCode");
      if (savedName && savedCode && validCodes.includes(savedCode)) {
        document.getElementById("welcome").textContent = `مرحبًا بك يا ${savedName} 🌟`;
        document.getElementById("iframe-container").style.display = "block";
        document.querySelector(".login-btn").style.display = "none";
      }
    };

    function showCodeInput() {
      document.getElementById("code-section").style.display = "block";
    }

    function checkCode() {
      const name = document.getElementById("userName").value.trim();
      const code = document.getElementById("userCode").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const welcome = document.getElementById("welcome");
      const iframeContainer = document.getElementById("iframe-container");

      if (name === "" || code === "") {
        errorMsg.textContent = "يرجى إدخال الاسم والكود.";
        return;
      }

      if (validCodes.includes(code)) {
        localStorage.setItem("userName", name);
        localStorage.setItem("userCode", code);
        errorMsg.textContent = "";
        welcome.textContent = `مرحبًا بك يا ${name} 🌟`;
        iframeContainer.style.display = "block";
        document.querySelector(".login-btn").style.display = "none";
      } else {
        errorMsg.textContent = "الكود غير صحيح. حاول مرة أخرى.";
        welcome.textContent = "";
        iframeContainer.style.display = "none";
      }
    }
  </script>

</body>
</html>
