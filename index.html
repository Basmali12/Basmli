<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بوابة المستقبل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(-45deg, #000000, #1a1a1a, #333333, #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 20px;
      text-align: center;
    }

    h1, p {
      color: #fff;
    }

    .login-btn, .submit-btn {
      padding: 12px 24px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    .login-btn:hover, .submit-btn:hover {
      background-color: #ff5722;
    }

    #code-section {
      display: none;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: center;
    }

    .error {
      color: yellow;
      margin-top: 10px;
      font-size: 14px;
    }

    #iframe-container {
      display: none;
      margin-top: 30px;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
    }

    #welcome {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
    }

    #refreshBtn {
      display: none;
      margin: 15px;
      padding: 10px 25px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #refreshBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div class="container">
    <h1 id="main-title">أهلاً بك في بوابة المستقبل</h1>
    <p id="app-version" style="color:#fff; margin-top:10px;">إصدار التطبيق: 7.464.75</p>
    <p id="app-preview">تطبيق مجاني يقدم برامج معدلة وكورسات مجانية بأسلوب رمزي ملهم.</p>
    <p class="info-text">إذا لم يكن لديك كود دخول، يمكنك الاشتراك بسعر 19$ للحصول على كود خاص بك.</p>

    <button id="loginBtn" class="login-btn">دخول</button>
    <button id="buyBtn" class="login-btn">شراء الكود</button>

    <div id="code-section">
      <input type="text" id="userName" placeholder="أدخل اسمك">
      <br>
      <input type="text" id="userCode" placeholder="أدخل كود المستخدم">
      <br>
      <button id="submitBtn" class="submit-btn">تأكيد</button>
      <div class="error" id="errorMsg"></div>
    </div>

    <div id="welcome"></div>

    <button id="refreshBtn" onclick="refreshSite()">🔄 تحديث المحتوى</button>

    <div id="iframe-container">
      <iframe id="externalSite" src="https://linkfly.to/71006mb6ife?v=20251023"></iframe>
    </div>
  </div>

  <script>
    const validCodes = [
      "CODE123", "BASM2025", "USER01", "ENTRY77", "ACCESS99",
      "HELLO22", "RAMZ88", "KEY2024", "OPENME", "TRYME",
      "PASS10", "LOGIN55", "GO2025", "UNLOCK", "SYMBOLIC",
      "CREATOR", "ARTIST", "SUPPORT", "EDUCATE", "INSPIRE",
      "NEWCODE21", "VIPIRAQ", "BASM-ENTRY", "CREATOR2025", "ACCESS-IRAQ"
    ];

    document.getElementById("loginBtn").addEventListener("click", showCodeInput);
    document.getElementById("buyBtn").addEventListener("click", buyCode);
    document.getElementById("submitBtn").addEventListener("click", checkCode);

    function showCodeInput() {
      document.getElementById("code-section").style.display = "block";
    }

    function buyCode() {
      window.open("https://wa.me/9647729373260?text=مرحبًا، أرغب بالاشتراك في بوابة المستقبل بسعر 19$ للحصول على كود دخول.", "_blank");
    }

    function checkCode() {
      const name = document.getElementById("userName").value.trim();
      const code = document.getElementById("userCode").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const welcome = document.getElementById("welcome");
      const iframeContainer = document.getElementById("iframe-container");
      const refreshBtn = document.getElementById("refreshBtn");

      if (name === "" || code === "") {
        errorMsg.textContent = "يرجى إدخال الاسم والكود.";
        return;
      }

      if (validCodes.includes(code)) {
        localStorage.setItem("userName", name);
        localStorage.setItem("userCode", code);
        errorMsg.textContent = "";
        welcome.textContent = `مرحبًا بك يا ${name} 🌟`;
        iframeContainer.style.display = "block";
        refreshBtn.style.display = "inline-block";
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("buyBtn").style.display = "none";
        document.getElementById("code-section").style.display = "none";
        document.getElementById("main-title").style.display = "none";
        document.getElementById("app-preview").style.display = "none";
        document.querySelector(".info-text").style.display = "none";
      } else {
        errorMsg.textContent = "الكود غير صحيح. حاول مرة أخرى.";
        welcome.textContent = "";
        iframeContainer.style.display = "none";
        refreshBtn.style.display = "none";
      }
    }

    function refreshSite() {
      const iframe = document.getElementById("externalSite");
      iframe.src = iframe.src.split("?v=")[0] + "?v=" + new Date().getTime();
    }

    document.addEventListener("DOMContentLoaded", function() {
      const iframe = document.getElementById("externalSite");
      iframe.src = iframe.src.split("?v=")[0] + "?v=" + new Date().getTime();
    });
  </script>
</body>
</html>
