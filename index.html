<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>موقعي باسم</title>
  <style>
    body {
      background-color: #c40000; /* خلفية حمراء */
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #fff; /* نص أبيض */
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffffff;
      color: #c40000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffdddd;
    }
    p {
      font-size: 20px;
      margin-top: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>أهلاً باسم! هذا موقعك 🎉</h1>
  <button onclick="countClicks()">اضغط هنا</button>
  <p id="counter">عدد الضغطات: 0</p>

  <script>
    let clicks = 0;
    function countClicks() {
      clicks++;
      document.getElementById("counter").innerText = "عدد الضغطات: " + clicks;
    }
  </script>
</body>
</html>
