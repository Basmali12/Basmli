<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>دخول المستخدم</title>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(-45deg, #000000, #1a1a1a, #333333, #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    a {
      pointer-events: none;
      color: inherit;
      text-decoration: none;
    }

    .icon-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .icon-rain img {
      position: absolute;
      width: 32px;
      height: 32px;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    #app-preview {
      color: #fff;
      font-size: 16px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .info-text {
      color: #fff;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .login-btn, .submit-btn {
      padding: 12px 24px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .login-btn:hover, .submit-btn:hover {
      background-color: #d32f2f;
      transform: scale(1.05);
    }

    #code-section {
      display: none;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: center;
    }

    .error {
      color: yellow;
      margin-top: 10px;
      font-size: 14px;
    }

    #iframe-container {
      display: none;
      margin-top: 30px;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    #welcome {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
